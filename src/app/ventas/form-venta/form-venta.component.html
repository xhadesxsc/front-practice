<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Cliente*</mat-label>
        <input formControlName="cliente" matInput />
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Producto*</mat-label>
        <mat-select formControlName="producto">
          <mat-option value="" selected>Seleccionar</mat-option>
          <mat-option value="1">Balón de 10kg</mat-option>
          <mat-option value="2">Balón de 45kg</mat-option>
        </mat-select>
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Cantidad*</mat-label>
        <input type="number" formControlName="cantidad" matInput appTwoDigitDecimaNumber/>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Precio*</mat-label>
        <input type="text" formControlName="precio" matInput appTwoDigitDecimaNumber/>
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Fecha de Venta</mat-label>
        <input formControlName="fecha" matInput [matDatepicker]="picker" [disabled]="true"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/ventas">
            Cancelar
        </a>
    </div>
</form>
